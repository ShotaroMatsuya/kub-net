apiVersion: apps/v1
kind: Deployment
metadata:
  name: users-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: users
  template:
    metadata:
      labels:
        app: users
    spec:
      containers:
      - name: users
        image: shotaromatsuya/kub-demo-users:latest
        env: 
          - name: AUTH_ADDRESS
            # value: localhost 
            # value: '10.101.158.0' # automatically generated ip address by kubernetes
            value:  "auth-service.default" # default is default name space